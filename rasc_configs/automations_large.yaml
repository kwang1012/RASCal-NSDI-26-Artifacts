- id: '1715667183356'
  alias: Keep Me Cozy II
  trigger: []
  action:
  - service: climate.set_temperature
    target:
      entity_id: climate.main_thermostat
    data_template:
      temperature: "{% set current_temp = states('sensor.temperature_sensor') | float\
        \ %} {% set heating_setpoint = states('input_number.heating_setpoint') | float\
        \ %} {% set cooling_setpoint = states('input_number.cooling_setpoint') | float\
        \ %} {% set thermostat_mode = states('climate.thermostat') %} {% if thermostat_mode\
        \ in ['cool', 'auto'] and current_temp - cooling_setpoint >= 1 %}\n  {{ current_temp\
        \ - 2 }}\n{% elif thermostat_mode in ['heat', 'auto'] and heating_setpoint\
        \ - current_temp >= 1 %}\n  {{ current_temp + 2 }}\n{% endif %}\n"
